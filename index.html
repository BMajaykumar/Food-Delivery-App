<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Food Delivery App</h1>
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#cart">Cart</a></li>
                    <li><a href="#delivery">Delivery</a></li>
                    <li><a href="#rating">Rating</a></li>
                    <li><a href="#payment">Payment</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for recipes...">
            <button onclick="searchRecipes()">Search</button>
        </div>

        <div class="categories">
            <button onclick="fetchRecipes('dessert')">Dessert</button>
            <button onclick="fetchRecipes('main course')">Main Course</button>
            <button onclick="fetchRecipes('appetizer')">Appetizer</button>
        </div>

        <main>
            <section id="menu">
                <h2>Menu</h2>
                <ul id="recipe-list" class="recipe-list"></ul>
            </section>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
